    <div class="dashboard">
        <!-- Quản lý danh sách các kỳ thi -->
        <div class="section">
            <h2 id="show_E">Quản lý kỳ thi</h2>
            <!-- <button id="add_E" onclick="addExam()" data-target="#exampleModal" style="border-radius: 20 px">Thêm </button> -->
            <!-- <button type="button" data-toggle="modal" id="show_detail_E"  style="border-radius: 20px; " onclick="showExam()">Xem </button> -->
            <button type="button" data-toggle="modal" data-target="#show_modal" id="show_detail_E"  style="border-radius: 20px; " >Xem </button>
            
            <div class="modal fade" id="show_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content" style="width: 450px; height: auto; position: relative; display: flex; align-items: center;">
                        <div class="modal-footer" role="button">
                            <button id="addKithi" style="position: absolute; top: 0; right: 0; height: 30px; width: 30px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; margin-top: 0px;">Save</button>
                        </div>
                        <input value="2021-1" type="text" contenteditable style="width: calc(100% - 30px); padding-right: 30px; margin-top: 5px; margin-bottom: 10px;">
                        <input value="2021-2" type="text" contenteditable style="width: calc(100% - 30px); padding-right: 30px; margin-top: 5px; margin-bottom: 10px;">
                        <!-- <button id="addKithi" style="position: absolute; top: 0; right: 0; height: 30px; width: 30px; display: flex; align-items: center; justify-content: center; margin-bottom: 30px; margin-top: 0px;">Save</button> -->
                    </div>
                    
                    
                    
                </div>
            </div>
            <button type="button" data-toggle="modal" id="add_E"  data-target="#exampleModal" style="border-radius: 20px;">Thêm </button>
            <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Mở Modal
            </button> -->
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" >Thêm kì thi </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <label style="display: inline-block; width: 150px; font-size: medium; font-weight: bold;">Tên kì thi:</label>
                                <input id="ten_kithi" alt="Nhập tên kì thi" required style="font-size: medium;">
                                <br/>
                                <label style="display: inline-block; width: 150px; font-size: medium; font-weight: bold;">Ngày tổ chức:</label>
                                <input id="ngay_tochuc" alt="Ngày tổ chức" style="font-size: medium;">
                            </form>
                            
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                        <button type="button" class="btn" id="luu" style="background-color: #c73a27; color: white">Lưu thay đổi</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- <button id="edit_E" onclick="editExam()" style="border-radius: 20px">Sửa</button>
            <button id="del_E" onclick="deleteExam()" style="border-radius: 20px">Xoá</button> -->
            <ul id="exam_list"></ul>
        </div>

        <!-- Quản lý danh sách người dùng -->
        <div class="section">
            <!-- Nhấn vào dòng chữ quản lý để hiện danh sách-->
            <h2  >Quản lý người dùng</h2>

            <!-- <button id="add_U" onclick="openAddUserModal()" style="border-radius: 20px; ">Thêm </button> -->
            <button id="show_U" data-toggle="modal" onclick="showUser()" style="border-radius: 20px; ">Xem </button>
            <button id="add_U" data-toggle="modal" data-target="#addUser" style="border-radius: 20px; ">Thêm </button>
            <!-- Modal-->
            <div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" >Thêm người dùng</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <label style="display: inline-block; width: 150px; font-size: medium; font-weight: bold;">Tên người dùng:</label>
                                <input id="tenUser" alt="Nhập tên kì thi" required style="font-size: medium;">
                                <br/>
                                <label style="display: inline-block; width: 150px; font-size: medium; font-weight: bold;">Tên đăng nhập:</label>
                                <input id="tenDN" alt="Ngày tổ chức" style="font-size: medium;">
                            </form>
                            
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                        <button type="button" class="btn" id="luuUser" style="background-color: #c73a27; color: white">Lưu thay đổi</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="addUserModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeAddUserModal()">&times;</span>
                    <form id="addUserForm">
                        <label for="username" style="font-weight: bold;">Username:</label>
                        <input type="text" id="username" name="username" value="" style="font-size: medium;" required>
            
                        <label for="password" style="font-weight: bold;">Password:</label>
                        <input type="password" id="password" name="password" value="" style="font-size: medium;" required>
            
                        <button type="button" onclick="addUser()">Thêm Người Dùng</button>
                    </form>
                </div>
            </div>

            
            <!-- <button id="edit_U" onclick="editUser()" style="border-radius: 20px; ">Sửa</button>

            <ul id="user_list"></ul> -->
        </div>

        <!-- Xem thống kê -->
        <div class="section">
            <h2>Thống kê</h2>
            <button id="statistic" onclick="viewStatistics()" style="border-radius: 20px; ">Xem thống kê</button>
