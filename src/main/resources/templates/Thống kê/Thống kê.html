    <!-- <header>
        <h1>Thống kê Kết quả Thi</h1>
    </header> -->
    
    <section id="filter">
        <label for="examFilter">Chọn Kỳ Thi:</label>
        <select id="examFilter" onchange="filterResults()">
            <option value="all">Tất cả</option>
            <option value="exam1">Kỳ Thi 1</option>
            <option value="exam2">Kỳ Thi 2</option>
            <option value="exam3">Kỳ Thi 3</option>
            <option value="exam4">Kỳ Thi 4</option>
            <option value="exam5">Kỳ Thi 5</option>
            <option value="exam6">Kỳ Thi 6</option>
            <!-- Thêm các kỳ thi khác nếu cần -->
        </select>
    </section>

    <section id="statistics">
        <div id="totalParticipation">Tổng số lần tham gia: <span id="totalValue">0</span></div>
        <div id="completionRate">Tỷ lệ hoàn thành: <span id="completionValue">0%</span></div>
        <div id="averageScore">Điểm trung bình: <span id="averageValue">0</span></div>
        <div id="scoreDistribution">
            <p> Phân phối điểm số: </p>
            <canvas id="scoreChart" width="1000" height="250"></canvas>
        </div>
    </section>

    <section id="export">
        <button onclick="exportToPDF()" style="border-radius: 20px; width: fit-content;">Xuất PDF</button>
        <button onclick="exportToExcel()" style="border-radius: 20px; width: fit-content;">Xuất Excel</button>
    </section>
